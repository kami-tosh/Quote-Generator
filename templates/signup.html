     <title>
      Sign up
     </title>

 </head>
 <body>
 <nav class="navbar">
       <div class="menu">
         <li class="items"><a href="home.html">Home</a></li>
         <li class="items"><a href="create.html">Create</a></li>
         <li class="items"><a href="profile.html">Profile</a></li>
         <li class="log_out"><a href="signin.html">Log_Out</a></li>
       </div>
     </ul>

 <form>
     <h3>Please fill in this form to create an account.</h3>
     <div class="container">

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <button class="button" type="submit" role="button">Log in</button>
    <p id = "no_account">Already have an account?</p>
    <p><a id = "signup_btn" href="signin.html">Sign in</a></p>
  </div>
 </form>

 </body>
</html>
